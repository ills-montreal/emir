program: main_downstream.py
method: grid
metric:
  name: mean_roc
  goal: maximize
parameters:
  hidden-dim:
    values: [8,16,32,64]
  n-layers:
    values: [0,1,2,3,4]
  d-rate:
    values: [0,0.1,0.2]
  norm:
    values: ["layer"]
  lr:
    values: [1e-3]
  batch-size:
    values: [128]
  datasets:
    values: [
        "hERG",
        "DILI",
        "Carcinogens_Lagunin",
        "ClinTox",
        "PAMPA_NCATS",
        "HIA_Hou",
        "Pgp_Broccatelli",
        "Bioavailability_Ma",
        "BBB_Martins",
        "CYP2C9_Substrate_CarbonMangels",
        "CYP2D6_Substrate_CarbonMangels",
        "CYP3A4_Substrate_CarbonMangels",
      ]


command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}

